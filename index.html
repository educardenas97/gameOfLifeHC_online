<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game of life</title>
</head>
<body>
    
    <div id="game" class="game-container"></div>
        <div>
            <table id="table" border="1" class="table"></table>
        </div>
    </div>
    <div id="inputs" class="inputs">
        <div id="dimension"></div>
            <p>Dimension</p>
            <input type="range" id="dimension-input" min="5" max="50" step="1" value="20">
            <span id="dimension-value"></span>
        <div id="range-speed"></div>
            <p>Speed</p>
            <input type="range" id="speed-input" min="0.1" max="5" step="0.1" value="5"> 
            <span id="speed-value"></span>s
        </div>
    </div>
    <div id="rules" class="rules">
        <h2>Rules</h2>
        <ul>
            <li>
                Any live cell with two or three live neighbours survives.
            </li>
            <li>
                Any dead cell with three live neighbours becomes a live cell.
            </li>
            <li>
                All other live cells die in the next generation. Similarly, all other dead cells stay dead.
            </li>
        </ul>
    </div>
</body>
<script type="module" src="./js/app.js"></script>

</script>
</html>
