<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game of life</title>
</head>
<body>
    <div id="game" class="game-container"></div>
        <div>
            <table id="table" border="1" class="table"></table>
        </div>
    </div>
    <div id="inputs" class="inputs">
        <div id="dimension"></div>
        <p>Dimension</p>
            <input type="number" id="dimension-input" min="5" max="50" value="20"> <br>
        <div id="range-speed"></div>
            <p>Speed</p>
            <input type="range" id="speed-input" min="0.1" max="2" step="0.1" value="1"> 
            <span id="speed-value"></span>s
        </div>
    </div>
</body>
<script type="module" src="./js/app.js"></script>
<script>
    
</script>
</html>
